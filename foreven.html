<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
<title></title>
</head>
<body>
	<script>
		let value1=prompt("enter number")
		let sum1=0;
		while(value1>0){
			var rem1=value1%10;
			if(rem1%2==0){
				sum1=sum1+rem1;
			}
			value1=(value1-rem1)/10;
		}
		console.log(sum1);
	</script>
</body>
</html>
